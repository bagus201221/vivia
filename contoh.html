<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Romantic Love Page</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #fbe7e7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff0f0;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 50px;
            max-width: 700px;
            border: 1px solid #fbb1b1;
        }
        h1 {
            color: #d13a3a;
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #a64d4d;
        }
        img {
            width: 300px;
            height: auto;
            border: 5px solid #d13a3a;
            border-radius: 15px;
            margin: 20px 0;
        }
        .heart {
            font-size: 2em;
            color: #ff5252;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .footer {
            font-size: 1em;
            color: #d13a3a;
            margin-top: 30px;
        }
        .footer a {
            color: #ff5252;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Romantic Moments</h1>
        <p>Love is in the air, let's celebrate our beautiful journey together.</p>
        <img src="media/tangan.jpg" alt="Romantic Moment">
        <p class="heart">❤ I love you ❤</p>
        <div class="footer">
            <p>Made with love by <a href="contoh2.html" class="button">coba sini</a>
            </p>
        </div>
    </div>
</body>
</html>
